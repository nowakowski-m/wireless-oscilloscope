<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiScope3B - Graph</title>
    <script src="{{ url_for('static', filename='js/lib/chart.js') }}"></script>
    <script src="{{ url_for('static', filename='js/lib/bootstrap.js') }}"></script>
    <script src="{{ url_for('static', filename='js/graph.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/graph.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/lib/bootstrap.css') }}">
</head>
<body>
    <div id="container">
        <canvas id="chartContainer"></canvas>
        <div id="sliders">
            <div class="slider-container">
                <label for="voltageRange" class="form-label2">Voltage scale [V]</label>
                <input type="range" class="form-range vertical-slider" min="0.1" max="5" step="0.1" value="5" id="voltageRange">
            </div>
            <div class="slider-container">
                <label for="dcOffset" class="form-label2">DC Offset [V]</label>
                <input type="range" class="form-range vertical-slider" min="-5" max="5" step="0.1" value="0" id="dcOffset">
            </div>
        </div>
    </div>
    <br>
    <label for="samplingFreq" class="form-label">Samp Freq [Hz]: <span id="samplingFreqValue">0</span></label>
    <input type="range" class="form-range" min="0" max="400" step="1" value="0" id="samplingFreq" oninput="setSamplingFreq(this.value)">
    <form id="toggleForm">
        <button id="toggleButton" type="button" onclick="toggleFlag()">Stop</button>
    </form>
</body>
</html>
