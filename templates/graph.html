<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiScope3B - Graph</title>
    <script src="{{ url_for('static', filename='chart.js') }}"></script>
    <script>
        var eventSource = new EventSource('/data');
        eventSource.onmessage = function(event) {
            // Parsowanie danych z formatu CSV
            var data = event.data.split(',');
            var x = data.slice(0, data.length / 2);
            var y = data.slice(data.length / 2);

            // Sprawdzenie, czy istnieje już wykres i czy jest obiektem typu Chart
            if (window.chart instanceof Chart) {
                window.chart.destroy(); // Zniszcz istniejący wykres
            }

            // Tworzenie nowego wykresu
            var ctx = document.getElementById('chart').getContext('2d');
            window.chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: x,
                    datasets: [{
                        label: 'Dane na żywo',
                        data: y,
                        backgroundColor: 'rgba(0, 119, 204, 0.3)',
                        borderColor: 'rgba(0, 119, 204, 0.8)',
                        borderWidth: 1
                    }]
                }
            });
        };
    </script>
</head>
<body>
    <h1>Oscilloscope Graph.</h1>
    <canvas id="chart"></canvas>
</body>
</html>
