<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiScope3B - Graph</title>
    <script src="{{ url_for('static', filename='js/lib/chart.js') }}"></script>
    <script src="{{ url_for('static', filename='js/lib/bootstrap.js') }}"></script>
    <script src="{{ url_for('static', filename='js/graph.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/graph.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/lib/bootstrap.css') }}">
</head>
<body>
    <h1 id="site-title">Oscilloscope Graph.</h1>
    <canvas id="chartContainer"></canvas>
    <br><label for="voltageRange" class="form-label">Voltage scale</label>
    <input type="range" class="form-range" min="0.1" max="5" step="0.1" value="5" id="voltageRange">
    <br><label for="dcOffset" class="form-label">DC Offset</label>
    <input type="range" class="form-range" min="-5" max="5" step="0.1" value="0" id="dcOffset">
    <!-- there i can set min and max for dc offset the same +/- val as max of votage range -->
    <form id="toggleForm">
        <button id="toggleButton" type="button" onclick="toggleFlag()">Stop</button>
    </form>
</body>
</html>
